# Logging configuration
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    logging: *default-logging
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - ./caddy_config/Caddyfile:/etc/caddy/Caddyfile
  # caddy:
  #   image: caddy:2
  #   restart: always
  #   env_file:
  #     - .env
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     # your Winâ€‘ACME certs:
  #     - /mnt/g/SSL/PEM:/certs:ro
  #     # Caddyfile:
  #     - ./Caddyfile:/etc/caddy/Caddyfile:ro

  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    logging: *default-logging
    ports:
      - 5678:5678
    env_file:
      - .env
      - .env.local  # Override with local secrets (ignored by git)
    environment:
      - N8N_HOST=${SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://${SUBDOMAIN}.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - NODE_FUNCTION_ALLOW_EXTERNAL=cheerio,moment,axios,crypto,querystring
      - N8N_RUNNERS_ENABLED=true
      - N8N_VERSION_CONTROL_ENABLED=true
      - N8N_VERSION_CONTROL_GIT_FOLDER=/home/node/.n8n/workflows
    volumes:
      - n8n_data:/home/node/.n8n
      - ${DATA_FOLDER}/local_files:/files
      - ./workflows:/home/node/.n8n/workflows  # Git-tracked workflows
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  kraken:
    build: ./kraken
    container_name: kraken
    restart: unless-stopped
    logging: *default-logging
    env_file:
      - .env
      - .env.local  # Override with local secrets (ignored by git)
    environment:
      - NODE_ENV=production
    ports:
      - "3240:3240"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3240/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
volumes:
  caddy_data:
  n8n_data: